 <html lang="ja">
 <head>

 <link rel="stylesheet" href="main.css">

 <div class ="container">

    <button class ="item item1" onclick ="c_click()">AC</button>

    <button class ="item numbers" onclick ="num_click(innerHTML)">9</button>

    <button class ="item numbers" onclick ="num_click(innerHTML)">2</button>
    <button class ="item numbers" onclick ="num_click(innerHTML)">3</button>

  </div>
